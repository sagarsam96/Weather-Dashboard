<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="http://icons.iconarchive.com/icons/iynque/ios7-style/1024/Weather-icon.png" type="image/png">
    
</head>
<body>
    
    
<div class="container">
    <div class="weather-side">
      <div class="weather-gradient"></div>
      <div class="date-container">
        <h2 class="date-dayname" id="date-dayname">THURSDAY</h2><span class="date-day" id="date-day">15 Jan 2019</span>
        <i class="location-icon" data-feather="map-pin"></i><span class="location" id="locate">Paris, FR</span>
      </div>
      <div class="weather-container"><i class="weather-icon" data-feather="sun"></i>
        <h1 class="weather-temp" id="temp">-Â°C</h1>
        <h3 class="weather-desc" id="desc">Sunny</h3>
      </div>
    </div>
    <div class="info-side">
      <div class="today-info-container">
        <div class="today-info">
          <div class="precipitation"> <span class="title">VISIBILITY</span><span class="value" id="visy">0 m</span>
            <div class="clear"></div>
          </div>
          <div class="humidity"> <span class="title">HUMIDITY</span><span class="value" id="humy">0 %</span>
            <div class="clear"></div>
          </div>
          <div class="wind"> <span class="title">WIND</span><span class="value" id="windValue">0 km/h</span>
            <div class="clear"></div>
          </div>
        </div>
      </div>
      <div class="week-container">
        <ul class="week-list">
          <li class="active"><i class="day-icon" data-feather="sun"></i><span class="day-name" id="day1">Tue</span><span class="day-temp">N/A</span></li>
          <li><i class="day-icon" data-feather="cloud"></i><span class="day-name" id="day2" >Wed</span><span class="day-temp">N/A</span></li>
          <li><i class="day-icon" data-feather="cloud-snow"></i><span class="day-name" id="day3">Thu</span><span class="day-temp">N/A</span></li>
          <li><i class="day-icon" data-feather="cloud-rain"></i><span class="day-name" id="day4">Fry</span><span class="day-temp">N/A</span></li>
          <div class="clear"></div>
        </ul>
      </div>
      <div class="location-container">
       <button class="location-button" id="btn"> <i data-feather="map-pin"></i><span>Tap</span></button>
      </div>
    </div>
  </div>

  <script src="app.js" defer></script>
</body>
</html>
